<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>

</head>
<body>
<div class="layui-container">
    <div class="layui-card" style="padding-top: 15px">
        <div class="layui-form layui-form-pane">
            <input type="hidden" name="id" th:value="${url.id}" />
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" th:value="${url.name}" required  lay-verify="required"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">验证链接</label>
                <div class="layui-input-block">
                    <input type="text" name="url" lay-verify="url" th:value="${url.url}" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">所在分类</label>
                <div class="layui-input-block">
                    <select name="classify" lay-verify="">
                        <option value="0">社区链接</option>
                        <option value="1">论坛链接</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <div th:if="${url.status eq 0}">
                        <input type="checkbox" id="status" name="status" lay-skin="switch" lay-text="启用|禁用">
                    </div>
                    <div th:if="${url.status eq 1}">
                        <input type="checkbox" id="status" name="status" lay-skin="switch" lay-text="启用|禁用" checked>
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">简介</label>
                <div class="layui-input-block">
                    <textarea name="remark" th:utext="${url.remark}" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block layui-hide">
                    <button class="layui-btn" lay-submit lay-filter="LAY-url-edit-submit" id="LAY-url-edit-submit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script>
    /*使用模块加载的方式 加载文件*/
    layui.config({
        base: '../../layui/'
    }).extend({
        treeSelect: "treeSelect"
    }).use(['layer', 'treeSelect','form','upload'], function () {
        var $ = layui.jquery;
        var form = layui.form;

        form.on('switch(status)', function(data){
            $("input[name='status']").val(this.checked ?1:0);
        });
    });
</script>

</body>
</html>
