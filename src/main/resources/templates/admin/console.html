<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
  <meta charset="utf-8">
  <title>mGame游戏社区-控制台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
  <link rel="stylesheet" th:href="@{/style/admin.css}" />
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <p style="font: 32px">欢迎亲爱的:<span style="color: red;font-weight: bold"><shiro:principal/></span></p>
                    <h2 style="text-align: center">mGame来到后台管理系统</h2>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">待处理</div>
                        <div style="text-align: center" th:if="${count} eq 0">暂无</div>
                        <div class="layui-card-body">
                            <ul>
                              <li th:each="an:${apply}">
                                <span>申请版主信息</span>
                                <span class="layui-btn" th:onclick="applyView([[${an.id}]])">查看详情</span>
                              </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/layui/layui.js}" ></script>
<script th:inline="javascript">
  function applyView(id) {
      layui.config({
          base: '../../' //静态资源所在路径
      }).extend({
          index: 'lib/index' //主入口模块
      }).use(['layer','index'],function () {
          layer.open({
              anim: 1,
              type: 2
              ,title: '处理申请信息'
              ,content: '/index/apply/check/'+id
              ,area: ['600px', '300px']
              ,btn: ['确定', '取消']
              ,yes: function(index, layero){
                  layer.msg("处理结束",{icon:1,time:1000},function () {
                      window.location.reload();
                  });
              }
          });
      })
  }
</script>
<script th:inline="javascript">
  layui.config({
    base: '../../' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form','mgameAdmin'], function(){
    var $ = layui.$
            ,form = layui.form;



  });
</script>

  layui.config({
    base: '../../' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'sample']);
  </script>
</body>
</html>
