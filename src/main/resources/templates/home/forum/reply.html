<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/css/home/global.css}" />
    <link rel="stylesheet" th:href="@{/css/home/mgame.css}" />

</head>
<body style="background: #FFFFFF">

<div class="layui-container">
    <div class=" layui-form-pane">
        <form class="layui-form">
            <!--在session中获取到用户的id-->
            <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                    <textarea id="mgame_reply" name="reply" lay-verify="mgame_reply"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <button class="layui-btn" lay-filter="mgame-reply-submit" id="mgame-reply-submit" lay-submit>提交回复</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{/layui/layui.js}" ></script>
<script th:inline="javascript">
    layui.config({
        base: '../../' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['util','layedit','form'], function(){
        var $ = layui.$;
        var form = layui.form;
        var util = layui.util;
        var layedit = layui.layedit;

        var index = layedit.build('mgame_reply'); //建立编辑器

        util.fixbar({});//建立工具

    });
</script>
</body>
</html>
