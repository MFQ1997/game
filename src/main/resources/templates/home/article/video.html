<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/css/home/global.css}" />
    <link rel="stylesheet" th:href="@{/css/home/mgame.css}" />

</head>
<body>


<div th:include="/home/common/header :: header" ></div>


<div class="layui-container" style="margin-top: 15px">
    <div class="layui-row">
        <span class="layui-breadcrumb">
            <a href="/">首页</a>
            <a><cite>资讯</cite></a>
        </span>
    </div>
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md9 content detail">
            <div class="fly-panel detail-box">
                <h1 th:text="${article.title}"></h1>
                <div class="fly-detail-info">

                    <span>
                        发布日期：<i th:text="${article.time}"></i>
                        阅读量：<i th:text="${article.view}"></i>
                    </span>

                </div>

                <!--内容主题-->
                <div class="detail-body">
                    <p th:utext="${article.intro}"></p>
                    <p style="text-align: center">
                        <iframe frameborder="0" height="498" th:src="${article.content}" width="510"></iframe>
                    </p>
                </div>
            </div>
        </div>



        <!--楼主信息-->
        <div class="layui-col-md3 layui-col-sm12 layui-col-xs12 white-back">

            <div class="layui-card" style="margin-bottom: 15px">
                <div class="layui-card-header">
                    作者
                </div>
                <div class="layui-card-body">
                    <div class="fly-home fly-panel">
                        <img src="/img/home/bbs/test.png" alt="楼主">
                        <i class="iconfont icon-renzheng" title="Fly社区认证"></i>
                        <h1>
                            <a href="/bbs/home">爱吃plum的傻狗</a>
                        </h1>
                    </div>
                </div>
            </div>

            <div class="layui-card" style="margin-bottom: 15px">
                <div class="layui-card-header">今日热点</div>
                <div class="layui-card-body">
                    <!--<ul class="fly-list">
                        <li>
                            <a href="/bbs/home" class="fly-avatar"><img src="/img/home/bbs/test.png" alt=""></a>
                            <h2><a href="/bbs/detail" title="">怎么样打上王者</a></h2>
                            <div class="fly-list-info">
                                <span class="fly-list-nums"><i class="layui-icon layui-icon-date"></i>2020-01-01</span>
                            </div>
                        </li>
                    </ul>-->
                </div>
            </div>

            <div class="layui-card" style="margin-bottom: 15px">
                <div class="layui-card-header">相同分区</div>
                <div class="layui-card-body">
                    <ul class="mgame-article" id="newList"></ul>
                </div>
            </div>


        </div>
    </div>
</div>

<div th:include="/home/common/footer :: footer" ></div>

<script type="text/javascript" th:src="@{/layui/layui.js}" ></script>

        base: '../../' //静态资源所在路径

        index: 'lib/index' //主入口模块

        var element = layui.element;
        var $ = layui.$
            ,fly = layui.fly;

</script>
